<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>

    
  </head>
  <body>
    <main id="main">
      <form>
        <label for="searchTerms">Search Terms</label>
        <input type="text" id="searchTerms">
      </form>
        <a onclick="searchRepositories();" href="#" id="Search">Search</a>
      <div id="errors"></div> 
    </main>
    <div class="flexbox-container">
      <div>

        <h3>Repositories</h3>
          <div id="results">
          </div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details">
        </div>
      </div>
    </div>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
  </body>

  <script id="user-details-partial" type="text/x-handlebars-template">
    <div class="userDetails">
      {{> userDetails }}
    </div>
  </script>
  
  <script id="results-template" type="text/x-handlebars-template">
    <ul>
      <li>{{name}}</li>
      <li>{{description}}</li>
      <li><a href="{{html_url}}">{{html_url}}</a></li>
      <li>{{owner.login}}</li>
      <li><img src="{{avatar_url}}" id="git-avatar"></li>
      <li><a href="{{owner.html_url}}">{{owner.html_url}}</a></li>
    </ul>
  </script>
</html>
